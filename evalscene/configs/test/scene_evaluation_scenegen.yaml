  blender_path: /local/blender-3.0.1-linux-x64
  clip_model_name: ViT-L/14
  dinov2_model_name: dinov2_vitl14_reg
  lpips_model_name: alex
  masked_scene_images_eval: true
  render_gt_images_eval: true

  filename: metrics_scenegen
  metrics:
    - scene_cd
    - scene_fscore
    - object_cd
    - object_fscore
    - iou_bbox
